<!-- Header -->
<header class="main-header">
  <div class="header-container">
    <div class="logo-container">
      <a href="/">
        <img src="/static/images/logo.png" alt="Skyfetch Logo" class="logo">
      </a>
    </div>
    <nav class="main-nav">
      <ul class="nav-links">
        <li><a href="/" class="nav-link">Ana Sayfa</a></li>
        <li><a href="/blog" class="nav-link">Blog</a></li>
        <li><a href="/hakkimizda" class="nav-link">Hakkımızda</a></li>
        <li><a href="/iletisim" class="nav-link">İletişim</a></li>
      </ul>
    </nav>
    <button class="mobile-menu-btn">
      <i class="fas fa-bars"></i>
    </button>
  </div>
</header>
<!-- Mobile Menu -->
<div class="mobile-menu-overlay"></div>
<div class="mobile-menu">
  <button class="close-menu"><i class="fas fa-times"></i></button>
  <ul>
    <li><a href="/">Ana Sayfa</a></li>
    <li><a href="/blog">Blog</a></li>
    <li><a href="/hakkimizda">Hakkımızda</a></li>
    <li><a href="/iletisim">İletişim</a></li>
  </ul>
</div>
<!-- Script -->
<script>
  document.querySelector('.mobile-menu-btn').addEventListener('click', function() {
    document.querySelector('.mobile-menu').classList.add('active');
    document.querySelector('.mobile-menu-overlay').classList.add('active');
  });

  document.querySelector('.close-menu').addEventListener('click', function() {
    document.querySelector('.mobile-menu').classList.remove('active');
    document.querySelector('.mobile-menu-overlay').classList.remove('active');
  });

  document.querySelector('.mobile-menu-overlay').addEventListener('click', function() {
    document.querySelector('.mobile-menu').classList.remove('active');
    document.querySelector('.mobile-menu-overlay').classList.remove('active');
  });
</script>
<!-- Style -->
<style>
  .mobile-menu-btn {
    background: none;
    border: none;
    font-size: 24px;
    cursor: pointer;
  }
  .mobile-menu-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background: rgba(0, 0, 0, 0.5);
    display: none;
    z-index: 998;
  }
  .mobile-menu-overlay.active {
    display: block;
  }
  .mobile-menu {
    position: fixed;
    top: 0;
    left: -100%;
    width: 250px;
    height: 100vh;
    background: #fff;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
    transition: left 0.3s ease;
    padding: 20px;
    z-index: 999;
  }
  .mobile-menu.active {
    left: 0;
  }
  .mobile-menu .close-menu {
    background: none;
    border: none;
    font-size: 24px;
    cursor: pointer;
    display: block;
    text-align: right;
  }
  .mobile-menu ul {
    list-style: none;
    padding: 0;
  }
  .mobile-menu ul li {
    margin: 20px 0;
  }
  .mobile-menu ul li a {
    text-decoration: none;
    color: #333;
    font-size: 18px;
  }
</style>
